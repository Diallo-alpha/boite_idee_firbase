<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Boîte à Idées</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Boîte à Idées</h1>
        <div class="container my-4">
            <div class="row">
                <div class="col-md-6">
                    <fieldset>   
                        <legend><h2>Formulaire pour ajouter une idée</h2></legend>
                        <form id="ideaForm" class="mb-4">
                            <div class="mb-3">
                                <label for="title" class="form-label">Libellé :</label>
                                <input type="text" id="title" name="title" class="form-control" required minlength="5">
                            </div>
                            <div class="mb-3">
                                <label for="categorie" class="form-label">Catégorie :</label>
                                <select id="categorie" name="categorie" class="form-select" required>
                                    <option value="politique">Politique</option>
                                    <option value="sport">Sport</option>
                                    <option value="sante">Santé</option>
                                    <option value="education">Éducation</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description :</label>
                                <textarea id="description" name="description" class="form-control" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </form>
                    </fieldset>
                    <div id="message"></div>
                </div>
                <div class="col-md-6">
                    <img src="images/boxidea.jpg" alt="Descriptive Image" class="img-fluid">
                </div>
            </div>
        </div>
        <section class="list-idee">
            <h2 class="mt-5">Liste des Idées</h2>
            <div class="container-l">
                <div class="row" id="ideasCards"></div>
            </div>
        </section>
        <div id="mainContent"></div>
    </main>
    <!-- Charger Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js" type="module"></script>
    <!-- Votre script JavaScript -->
    <script src="script.js" type="module"></script>
</body>
</html>
